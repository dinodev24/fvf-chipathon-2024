name:           n_fvf_cell
description:    A OTA built based on a flipped voltage follower
PDK:            sky130A
commit:         n/a

cace_format:    5.2

authorship:
  designer:         Analog Vibes Team
  company:          Analog Vibes Team
  creation_date:    September 30, 2024
  license:          Apache 2.0

paths:
  root:             ..
  schematic:        xschem
  layout:           gds
  netlist:          netlist
  documentation:    docs

pins:
  vcc:
    description: Positive analog power supply
    type: power
    direction: inout
    Vmin: 1.7
    Vmax: 1.9
  GND:
    description: Analog ground
    type: ground
    direction: inout
  IBIAS:
    description: Bias current input
    type: signal
    direction: input
  VINP:
    description: Voltage positive input
    type: signal
    direction: input
  VINN:
    description: Voltage negative input
    type: signal
    direction: input
  VOUT:
    description: Voltage output
    type: signal
    direction: output

default_conditions:
  vcc:
    description: Analog power supply voltage
    display: vcc
    unit: V
    typical: 1.8
  vcm:
    description: Input common mode voltage
    display: Vcm
    unit: V
    typical: 1.2
  IBIAS:
    description: Bias current
    display: Ib
    unit: uA
    typical: 10.0
  cl:
    description: Output load capacitance
    display: CLoad
    unit: pF
    maximum: 80
  res:
    description: Resistor Value
    display: resval
    unit: ohm
    typical: 40k
  corner:
    description: Process corner
    display: Corner
    typical: tt
  temperature:
    description: Ambient temperature
    display: Temp
    unit: °C
    typical: 27

